<meta charset="UTF-8">
<script>
  function pulaLinha(){
    document.write("<br>");
  }

  function mostra(frase){
    document.write(frase);
    pulaLinha();

  }

  var ano = 2021;
  var qtdDeAnos = ano - 1500;
  var mediaDeFilhos = qtdDeAnos/28;

  mostra("Quantas gerações de brasileiros surgiram desde 1500?")
  mostra(Math.round(mediaDeFilhos));




</script>
