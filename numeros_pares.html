<meta charset="UTF-8">
<script>

  function pulaLinha(){
    document.write("<br>");
  }

  function mostra(frase){
    document.write(frase);
    pulaLinha();
  }

  var numero = 30;

  while(numero <= 40){
    mostra(numero);
    numero = numero + 1;
    if(numero == 33){
      numero = numero + 1;
    }
    if (numero == 37){
      numero = numero + 1;
    }
  }

  mostra("FIM!")
</script>
